name: Move solution to archive help
description: Move an ArcGIS Solution (one or many versions) into Mature Support or Retired Lifecycle.
labels: ["Type: Doc"]
#title: ""
#assignees: ["heat5533"]
#projects: ["WebGIS/216"]
body:
  - type: markdown
    attributes:
      value: |
        Use this template to request to move a solution into Mature Support or Retired Lifecycle. Please create a separate issue to remove Solution gallery items from the [ArcGIS Solutions app](https://devtopia.esri.com/WebGIS/solution-items).
  - type: input
    id: solution-name
    attributes:
      label: Solution name
      description: Please provide the full solution name.
    validations:
      required: true
  - type: input
    id: mature-phase
    attributes:
      label: Mature Phase Lifecycle
      description: Please provide the release month and year it of the Mature Phase Lifecycle.
      placeholder: |
        mm/yyyy - mm/yyyy
    validations:
      required: false
  - type: input
    id: retire-phase
    attributes:
      label: Retired Lifecycle
      description: Please provide the release month and year of the Retired Lifecycle (2 years after Mature Phase).
      placeholder: |
        mm/yyyy
    validations:
      required: false
  - type: input
    id: new-solution
    attributes:
      label: Solution replacement name
      description: Please provide the new solution name that is replacing the capabilities of the mature support or retired solution, if applicable.
    validations:
      required: false
  - type: checkboxes
    id: publications
    attributes:
      label: Solution product
      description: Which product is the solution available in?
      options:
      - label: ArcGIS Enterprise 10.9.1
      - label: ArcGIS Enterprise 11
      - label: ArcGIS Enterprise 11.1
      - label: ArcGIS Enterprise 11.2
      - label: ArcGIS Online
    validations:
      required: true